<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
		<title>Encriptador</title>
	</head>
	<body>
		<header>
			<img src="img/Logo.png" class="logo" alt="logo de alura" />
		</header>

		<main>
			<section>
				<textarea class="text-area" cols="40" rows="10" placeholder="Ingrese el texto aqui" onkeypress="return reglasInput(event)"></textarea>
				<div>
					<h6 class="informacion">&#9432;Solo letras minúsculas y sin acentos</h6>
				</div>
				<div class="botones">
					<button class="btn-encritar" onclick="btnEncritar()">Encriptar</button>
					<button class="btn-Desencritar" onclick=" btnDesencritar()">Desencriptar</button>
					<button class="btn-Limpiar" onclick="btnLimpiar()">&#128465;</button>
				</div>
			</section>

			<section id="mensaje-seccion">
				<textarea class="mensaje" cols="20" rows="10"></textarea>
				<div id="noMensaje">
					<h4>Ningún mensaje fue encontrado</h4>
					<p>Ingresa el texto que desees encriptar o desencriptar.</p>
				</div>
				<div>
					<button class="btn-copiar" onclick=" btnCopiar()">Copiar</button>
				</div>
			</section>
		</main>

		<footer>
			<p>Desarrollado por</p>
			<p>luisa Fernanda rojas paipa - &#129409;<em>lupi</em></p>
		</footer>

		<script src="assets/js/script.js"></script>
	</body>
</html>
